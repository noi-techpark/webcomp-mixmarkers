<!-- Example of how you implement a webcomponent in a website -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <title>Opendatahub Webcams</title>
</head>

<body>

  <h1>Web Component - Forecast</h1>

  <!-- Set the attribute "title" and refer to it as property in JS -->
  <webcomp-weatherforecast centermap="46.641532,11.355583" zoommap="10" />
  <script src="webcomp-weatherforecast.js"></script>

</body>

</html>
